<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition App</title>
    <!-- Link to Bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <!-- Link to stylesheet css -->
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Caveat&family=Dancing+Script:wght@400;500;600&family=Dosis:wght@500&family=Pacifico&family=Quicksand&family=Roboto:wght@400;500&family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark customNav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Fab Nutrition App</a>
         <i class="material-icons" style="font-size:32px;color:white;">restaurant</i>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Starters</a>
              <a class="nav-link" href="#">Main Meals</a>
              <a class="nav-link" href="#">Desserts</a>
            </div>
          </div>
        </div>
      </nav>
    <!-- meal wrapper -->
      <div class = "container">
        <div class = "meal-wrapper">
          <div class = "meal-search">
            <h2 class = "headTitle"> Fab Meal Planner & Nutrition App</h2>
            <blockquote>Enter an ingredient to see a fabulous recipie<br>
            </blockquote>
            
            <div class = "meal-search-box">
              <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
              <button type = "submit" class = "search-btn btn" id = "search-btn">
                <i class = "fas fa-search"></i>
              </button>
            </div>
          </div>
    
          <!-- Nutritional Information -->
          <div class = "meal-result">
            <h2 class = "title">Nutritional Information</h2>
            <div id= "nutritional-information"></div>
          </div>
    
          <!-- Relevant Recipes -->
          <div class = "meal-result">
            <h2 class = "title">Relevant Recipes</h2>
            <div id= "meal"></div>
          </div>
          
          <div class = "meal-details">
            <!-- recipe close btn -->
            <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
              <i class = "fas fa-times"></i>
            </button>
            <!-- meal content -->
            <div class = "meal-details-content">
            </div>
          </div>
      
        </div>
      </div>
    
</body>
</html>
